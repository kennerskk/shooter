<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bird Eye Shooter</title>
  <style>
    canvas {
      background: #111;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let players = {};
    const player = { x: Math.random() * 800, y: Math.random() * 600 };

    document.addEventListener('keydown', (e) => {
      const speed = 5;
      if (e.key === 'w') player.y -= speed;
      if (e.key === 's') player.y += speed;
      if (e.key === 'a') player.x -= speed;
      if (e.key === 'd') player.x += speed;
      socket.emit('playerMovement', player);
    });

    socket.on('currentPlayers', (serverPlayers) => {
      players = serverPlayers;
    });

    socket.on('newPlayer', (data) => {
      players[data.id] = { x: data.x, y: data.y };
    });

    socket.on('playerMoved', (data) => {
      if (players[data.id]) {
        players[data.id].x = data.x;
        players[data.id].y = data.y;
      }
    });

    socket.on('playerDisconnected', (id) => {
      delete players[id];
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const id in players) {
        const p = players[id];
        ctx.fillStyle = id === socket.id ? 'lime' : 'red';
        ctx.fillRect(p.x - 10, p.y - 10, 20, 20);
      }
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
