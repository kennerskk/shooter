<!DOCTYPE html>
<html>
<head>
  <title>Online Shooter Room</title>
</head>
<body>
  <div id="login">
    <input id="username" placeholder="ชื่อของคุณ" />
    <input id="room" placeholder="เลขห้อง" />
    <button onclick="joinRoom()">เข้าห้อง</button>
  </div>
  <div id="game" style="display:none;">
    <div id="messages"></div>
    <input id="msg" placeholder="พิมพ์ข้อความ..." />
    <button onclick="sendMsg()">ส่ง</button>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    function joinRoom() {
      const username = document.getElementById('username').value;
      const room = document.getElementById('room').value;
      socket.emit('joinRoom', { username, room });
    }
    socket.on('joined', ({ room }) => {
      document.getElementById('login').style.display = 'none';
      document.getElementById('game').style.display = 'block';
    });
    socket.on('message', msg => {
      const div = document.createElement('div');
      div.innerText = msg;
      document.getElementById('messages').appendChild(div);
    });
    function sendMsg() {
      const msg = document.getElementById('msg').value;
      socket.emit('sendMessage', msg);
      document.getElementById('msg').value = '';
    }
  </script>
</body>
</html>
